<!-- HEADER -->
<style>
:root {
    --primary: #2f6f4e;
    --secondary: #f5f7f6;
    --dark: #1f2933;
    --light: #ffffff;
}

/* Header Layout */
.site-header {
    background: var(--light);
    border-bottom: 1px solid #e5e7eb;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.header-container {
    max-width: 1200px;
    margin: auto;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 15px;
}

/* Logo */
.logo {
    font-size: 22px;
    font-weight: bold;
    color: var(--primary);
    text-decoration: none;
}

/* Navigation */
.nav-links {
    display: flex;
    gap: 25px;
    align-items: center;
}

.nav-links a {
    text-decoration: none;
    color: var(--dark);
    font-weight: 500;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: var(--primary);
}

/* Auth Area */
.auth-area {
    display: flex;
    align-items: center;
    gap: 10px;
}

.welcome-text {
    font-size: 14px;
    color: var(--dark);
}

/* Buttons */
.auth-area a,
.auth-area button {
    padding: 8px 16px;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 500;
    text-decoration: none;
    transition: 0.3s;
    cursor: pointer;
}

/* Login */
.btn-login {
    color: var(--primary);
    border: 1px solid var(--primary);
    background: transparent;
}

.btn-login:hover {
    background: var(--primary);
    color: var(--light);
}

/* Register */
.btn-register {
    background: var(--primary);
    color: var(--light);
}

.btn-register:hover {
    opacity: 0.9;
}

/* Logout */
.btn-logout {
    background: #dc2626;
    color: var(--light);
    border: none;
}

.btn-logout:hover {
    opacity: 0.9;
}

/* Mobile Menu */
.menu-toggle {
    display: none;
    font-size: 24px;
    cursor: pointer;
}

@media (max-width: 768px) {
    .nav-links {
        position: absolute;
        top: 65px;
        right: 0;
        background: var(--light);
        flex-direction: column;
        width: 100%;
        display: none;
        padding: 15px;
        border-top: 1px solid #e5e7eb;
    }

    .nav-links.active {
        display: flex;
    }

    .auth-area {
        flex-direction: column;
        width: 100%;
    }

    .auth-area a,
    .auth-area button {
        width: 100%;
        text-align: center;
    }

    .menu-toggle {
        display: block;
    }
}
</style>

<header class="site-header">
    <div class="header-container">

        <!-- Logo -->
        <a href="/" class="logo">HomeStyle</a>

        <!-- Navigation -->
        <nav class="nav-links" id="navMenu">
            <a href="/">الرئيسية</a>
            <a href="#">المنتجات</a>
            <a href="#">العروض</a>
            <a href="#">من نحن</a>
            <a href="#">تواصل معنا</a>
        </nav>

        <!-- Auth Area -->
        <div class="auth-area">

            {% if request.user.is_authenticated %}
                <span class="welcome-text">
                    مرحبًا {{ request.user.full_name|default:request.user.email }}
                </span>

                <form method="post" action="/accounts/logout/">
                    {% csrf_token %}
                    <button type="submit" class="btn-logout">تسجيل خروج</button>
                </form>
            {% else %}
                <a href="/accounts/login/" class="btn-login">تسجيل دخول</a>
                <a href="/accounts/register/" class="btn-register">إنشاء حساب</a>
            {% endif %}

        </div>

        <!-- Mobile Menu Button -->
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    </div>
</header>

<script>
function toggleMenu() {
    document.getElementById('navMenu').classList.toggle('active');
}
</script>
