<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7f6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #2f6f4e;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2f6f4e;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #2f6f4e;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .messages {
            margin-bottom: 15px;
        }

        .messages p {
            background: #ffe5e5;
            color: #b30000;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .footer-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .footer-link a {
            color: #2f6f4e;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-box">

    <h2>تسجيل الدخول</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}

        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>

        <label for="password">كلمة المرور</label>
        <input type="password" id="password" name="password" placeholder="********" required>

        <button type="submit" class="btn">دخول</button>
    </form>

    <div class="footer-link">
        ليس لديك حساب؟
        <a href="/accounts/register/">إنشاء حساب</a>
    </div>

</div>

</body>
</html>
