<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>

    <style>
        .login-box {
            max-width: 420px;
            margin: 50px auto;
            padding: 16px;
            border: 1px solid #eee;
            border-radius: 10px;
        }

        .message {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }

        .message-error {
            background: #fff0f0;
            border: 1px solid #ffccd5;
            color: #b00020;
        }

        .message-success {
            background: #e9f7ef;
            border: 1px solid #b7e4c7;
            color: #1b4332;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 11px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

{% include "header.html" %}

<main class="login-box">

    <h2 class="text-center" style="margin-bottom:20px;">تسجيل الدخول</h2>

    {% if messages %}
        <div style="margin-bottom:15px;">
            {% for message in messages %}
                <div class="message {% if message.tags == 'success' %}message-success{% else %}message-error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" autocomplete="on">
        {% csrf_token %}

        <label for="email">البريد الإلكتروني</label>
        <input
            id="email"
            type="email"
            name="email"
            required
            value="{{ request.POST.email|default:'' }}"
            placeholder="example@email.com"
        >

        <label for="password">كلمة المرور</label>
        <input
            id="password"
            type="password"
            name="password"
            required
            placeholder="••••••••"
        >

        <button type="submit">دخول</button>
    </form>

    <p class="text-center" style="margin-top:15px;">
        ليس لديك حساب؟
        <a href="{% url 'register' %}">إنشاء حساب</a>
    </p>

</main>

{% include "footer.html" %}

</body>
</html>
