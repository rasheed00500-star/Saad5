<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>HomeStyle | الرئيسية</title>

    <style>
    body {
        margin: 0;
        font-family: "Cairo", sans-serif;
        background: #f9fafb;
        color: #1f2933;
    }

    /* Hero Section */
    .hero {
        background: linear-gradient(135deg, #2f6f4e, #3c8f65);
        color: white;
        padding: 80px 20px;
        text-align: center;
    }

    .hero h1 {
        font-size: 38px;
        margin-bottom: 15px;
    }

    .hero p {
        font-size: 18px;
        opacity: 0.9;
    }

    /* Products */
    .products {
        max-width: 1200px;
        margin: 60px auto;
        padding: 0 20px;
    }

    .products h2 {
        text-align: center;
        margin-bottom: 40px;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 25px;
    }

    .product-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        transition: transform 0.3s;
    }

    .product-card:hover {
        transform: translateY(-5px);
    }

    .product-card h3 {
        margin: 10px 0;
    }

    .price {
        color: #2f6f4e;
        font-weight: bold;
    }
    </style>
</head>

<body>

{% include "header.html" %}

<section class="hero">
    <h1>منتجات منزلية بتصميم عصري</h1>
    <p>اختر الجمال، الجودة، والراحة لمنزلك</p>
</section>

<section class="products">
    <h2>منتجاتنا المميزة</h2>
    <div class="product-grid">
        <div class="product-card">
            <h3>طقم أواني</h3>
            <div class="price">250 ر.س</div>
        </div>

        <div class="product-card">
            <h3>مفرش طاولة</h3>
            <div class="price">120 ر.س</div>
        </div>

        <div class="product-card">
            <h3>إضاءة منزلية</h3>
            <div class="price">340 ر.س</div>
        </div>
    </div>
</section>

{% include "footer.html" %}

</body>
</html>
